<div class="box">
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Word count</th>
                <th>Snippet</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let page of pages">
                <td>
                    <a [href]="'https://en.wikipedia.org?curid=' + page.pageid" target="_blank"> {{page.title}}
                    </a>
                </td>
                <td>{{page.wordcount}}</td>
                <td [innerHTML]='page.snippet'></td> <!-- to avoid cross site scripting, instead of "page.snippet"-->
            </tr>
        </tbody>
    </table>
</div>
